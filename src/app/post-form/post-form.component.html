<form #postForm="ngForm" (ngSubmit)="submitPost(postForm)" class="form">
  <label for="post title" class="formLabel">Title:</label>
  <input type="text" name="newPostTitle" class="titleInput" ngModel/>
  <label for="post content" class="formLabel">Thought:</label>
  <textarea name="newPostThought" cols="30" rows="2" ngModel></textarea>
  <button class="addPostButton">Add post</button>
</form>
