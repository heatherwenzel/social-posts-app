<p class="title">My Thoughts</p>

<button (click)="toggleForm()" class="newThoughtButton">
  New Thought
</button>

<post-form *ngIf="show" (submitted)="onSubmit($event)"></post-form>

<div *ngFor="let post of posts; index as i">
  <p>{{ post.title }}</p>
  <p>{{ post.thought }}</p>
  <i (click)="removePost(i)" class="material-icons">delete</i>
</div>
